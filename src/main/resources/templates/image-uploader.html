<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>画像アップロード</h1>
    <form method="post" th:action="@{/upload}" th:object="${imageResponse}" enctype="multipart/form-data">
        <input type="file" th:field="*{file}">
        <button type="submit">送信する</button>
    </form>
</body>
</html>
